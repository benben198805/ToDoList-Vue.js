<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.1.9/dist/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css"></link>
</head>

<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div>
            <ul>
                <li v-for="(item, index) in list" :class="{completed: item.isDone}" @dblclick="removeItem">
                    <div @click="complete(index)">{{item.text}}</div>
                    <div class="removeItem" @click="removeItem">x</div>
                </li>
            </ul>
        </div>
        <div class="summary">
            <div>Done:{{doneItemsCount}}</div>
            <div>Doing:{{doingItemsCount}}</div>
        </div>
        <input type="text" name="" v-model="newItem" @keyup.enter="addItem">
        <input type="button" name="submit" @click="addItem" value="add">
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
